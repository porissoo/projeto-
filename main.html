<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .banner {
            background: url('https://images.unsplash.com/photo-1521334884684-d80222895322') center/cover no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .banner h2 {
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 5px;
        }

        .produtos {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .produtos h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0 5px;
        }

        .card p {
            color: #555;
            margin-bottom: 10px;
        }

        .card button {
            background-color: #111;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .card button:hover {
            background-color: #f39c12;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fashion Store</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h2>Nova Coleção 2025</h2>
    </section>

    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="Camiseta">
                <h3>Camiseta Básica</h3>
                <p>R$ 59,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1542060748-10c28b62716c" alt="Jaqueta">
                <h3>Jaqueta Jeans</h3>
                <p>R$ 199,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Vestido">
                <h3>Vestido Elegante</h3>
                <p>R$ 149,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1520975698519-59c8b1c9b7d4" alt="Calça">
                <h3>Calça Casual</h3>
                <p>R$ 129,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Fashion Store - Todos os direitos reservados</p>
    </footer>

</body>
</html>
