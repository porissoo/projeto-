<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Store</title>
</head>
<body>

    <header>
        <h1>Fashion Store</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h2>Nova Coleção 2025</h2>
    </section>

    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="Camiseta">
                <h3>Camiseta Básica</h3>
                <p>R$ 59,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1542060748-10c28b62716c" alt="Jaqueta">
                <h3>Jaqueta Jeans</h3>
                <p>R$ 199,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Vestido">
                <h3>Vestido Elegante</h3>
                <p>R$ 149,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1520975698519-59c8b1c9b7d4" alt="Calça">
                <h3>Calça Casual</h3>
                <p>R$ 129,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Fashion Store - Todos os direitos reservados</p>
    </footer>

</body>
</html>
